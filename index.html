<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Battle</title>
  <link rel="stylesheet" href="./common/css/stylesheet.css">
</head>
<body>
  <header>
    <h1 class="">Magic Battle</h1>
    <div class="button_container">
      <button type="button" id="increaseButton">+</button>
      <button type="button" id="decreaseButton">-</button>
      <input type="number" id="actorNum" value="0" readonly>
      <button type="button" id="setButton" disabled>Set</button>
      <button type="button" id="battleButton" disabled>Battle</button>
      <button type="reset" id="resetButton" disabled>Reset</button>
    </div>
  </header>
  <main>
    <div class="content_wrapper">
      <div id="actorWrapper"></div>
      <textarea id="battleHistory" rows="10" readonly></textarea>
    </div>
  </main>
  <footer></footer>
  <script src="./common/js/script.js" type="module"></script>
</body>
</html>
